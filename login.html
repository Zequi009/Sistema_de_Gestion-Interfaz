<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Nueva carpeta/Css-Js/bootstrap.min.css">
    <link rel="stylesheet" href="../Nueva carpeta/Css-Js/EstilosLogin.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet"> 

    <title>Document</title>
</head>
<body>
    <header class="container d-flex justify-content-center">
        <div class="row encabezado">
            <div class="col">
                <h1 class="text-decoration-underline"> Instituto Técnico Superior Córdoba</h1>
            </div>
        </div>
    </header>
    <div class="container login mt-5">
     <!--login-->
        <!--Formulario-->
        <div class="row-6 d-flex align-items-center px-4 mt-5 ">
            <!--imagen-->
            <div class="col-auto col-lg-4 align-items-center  ">
                <img class=" mb-3 img-fluid foto" src="../Nueva carpeta/Imagenes/LogoInt-2.png" alt="Logo del Instituto">
            </div>
            <!--cuadros de texto-->
            <div class="col-6">
                <form action="" method="post" class="formulario">
                    <div class="form-floating mb-3">
                        <input type="text" name="user" id="usuario" class="form-control" placeholder="Ej: John Doe">
                        <label for="usuario">Usuario</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" name="password" id="contraseña" class="form-control" placeholder="Contraseña">
                        <label for="contraseña">Contraseña</label>
                    </div>
                    <div class="d-flex justify-content-center">
                        <button class="btn btn-primary" type="submit">Iniciar Sesion</button>
                    </div>
                </form>
            </div>
        </div>
        <!--Enlace "Olvido su contraseña"-->
        <div class="row justify-content-end">
            <div class="col-auto mx-1 my-1">
                <a href="" class="text-decoration-none">
                    <h6 class="textoContra">¿Has Olvidado tu contraseña?</h6>
                </a>
            </div>
        </div>
    </div>
<script src="../Nueva carpeta/Css-Js/bootstrap.bundle.min.js"></script>
</body>
</html>
